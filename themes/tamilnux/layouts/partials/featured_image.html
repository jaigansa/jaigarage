<div class="featured-banner">
  {{ if .Params.featuredImage }}
    <!-- Page-specific banner -->
    <img 
        src="{{ .Params.featuredImage  }}" 
        alt="{{ .Title }}" 
        class="w-full h-64 object-cover"
        loading="lazy"
    >
  {{ else if .Parent.Params.featuredImage }}
    <!-- Section-specific banner -->
    <img 
        src="{{ .Parent.Params.featuredImage  | relURL  }}" 
        alt="{{ .Title }}" 
        class="w-full h-64 object-cover"
        loading="lazy"
    >
  {{ else if .Site.Params.featuredImage }}
    <!-- Global fallback banner -->
    <img 
        src="{{ .Site.Params.featuredImage | absURL }}" 
        alt="{{ .Title }}" 
        class="w-full h-64 object-cover"
        loading="lazy"
    >
  {{ else }}
    <!-- Hardcoded default banner -->
    <img 
        src="{{ "/images/default-banner.jpg"  }}" 
        alt="Default Banner" 
        class="w-full h-64 object-cover"
        loading="lazy"
    >
  {{ end }}
</div>
