{{ with .Params.featured_image }}
  <div class="featured-image">
    <img src="{{ . | relURL }}" alt="Featured image for {{ $.Title }}" loading="lazy">
  </div>
{{ else }}
  <div class="featured-image">
    <img src="{{ site.Params.default_featured_image | relURL }}" alt="Default featured image" loading="lazy">
  </div>
{{ end }}
