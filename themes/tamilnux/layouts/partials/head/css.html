 {{- $styles := slice "css/main.css" "css/color.css" "css/font.css" }}
{{- range $styles }}
  {{- with resources.Get . }}
    {{- if eq hugo.Environment "development" }}
      <link rel="stylesheet" href="{{ .RelPermalink }}">
    {{- else }}
      {{- with . | minify | fingerprint }}
        <link rel="stylesheet" href="{{ .RelPermalink }}">
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
